<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
  </head>
  <body>
    <h1>Товары</h1>
    <ul>
      {% for item in items %}
        <li>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description|truncatewords:20 }}</p>
          <p>Цена: {{ item.price }} {{ item.currency }}</p>
          <a href="{% url 'item_detail' item.id %}">Подробнее</a>
        </li>
      {% empty %}
        <li>Нет товаров.</li>
      {% endfor %}
    </ul>
  </body>
</html>
